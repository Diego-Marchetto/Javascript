<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
    <title>Tienda Gamer</title>
</head>

<body>
    <header>
        <nav>
            <div class="title">DettoStore</div>
            <div>
                <ul>
                    <li>
                        <a href="">Tienda</a>
                    </li>
                </ul>
            </div>

            <div id="carrito">
                    <img src="./imgs/carrito.png" alt="">
                    <p id="cant">0</p>
            </div>

        </nav>
    </header>
    <div class="padre">
        <div class="container">
            <div id="filter">
                <h3>Filtro de Busqueda</h3>
                <select id="menuFiltro">
                    <option value="0">Sin filtrar</option>   
                    <option value="1">Procesadores</option>
                    <option value="2">Memorias RAM</option>
                    <option value="3">Motherboards</option>
                    <option value="4">Discos Solidos</option>
                    <option value="5">Placas de Video</option>
                </select>

            </div>
            <div id="lista"></div>
        </div>
        <div id="containerCarrito" style="display: none">
            <div id="listaCarrito"><p id="totalPrice"></p></div>
            
        </div>

    </div>

    <footer><p>Todos los derechos reservados - DIEGO</p></footer>

    <script src="./js/script.js"></script>
</body>

</html>
