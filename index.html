<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Tienda Gamer</title>
</head>

<body>
    <header>
        <nav>
            <div class="title">DettoStore</div>
            <div>
                <ul>
                    <li>
                        <a href="">Tienda</a>
                    </li>
                </ul>
            </div>

            <div id="carrito">
                    <img src="./imgs/carrito.png" alt="">
                    <p id="cant">0</p>
            </div>

        </nav>
    </header>
    <div class="padre">
        <div class="container">
            <div id="filter">
                <h3>Filtro de Busqueda</h3>
                <select id="menuFiltro" onchange="SelectFiltro();">
                    <option id="filCPU" value="1">Procesadores</option>
                    <option id="filRAM" value="2">Memorias RAM</option>
                    <option id="filMOT" value="3">Motherboards</option>
                    <option id="filSSD" value="4">Discos Solidos</option>
                    <option id="filGPU" value="5">Placas de Video</option>
                </select>
                <button id="all">Borrar filtros</button>

            </div>
            <div id="lista"></div>
        </div>
        <div id="containerCarrito" style="display: none">
            <div id="listaCarrito"></div>
        </div>

    </div>

    <footer><p>Todos los derechos reservados - DIEGO</p></footer>

    <script src="./js/script.js"></script>
</body>

</html>
