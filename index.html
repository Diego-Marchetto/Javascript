<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Tienda Gamer</title>
</head>

<body>
    <header>
        <nav>
            <div class="title">DettoStore</div>
            <div>
                <ul>
                    <li>
                        <a href="">Tienda</a>
                    </li>
                </ul>
            </div>

            <div id="carrito">
                    <img src="./imgs/carrito.png" alt="">
                    <p id="cant">0</p>
            </div>

        </nav>
    </header>
    <div class="padre">
        <div class="container">
            <div id="filter">
                <h2>Filtrar busqueda</h2>
                <p id="filCPU">Procesadores</p>
                <p id="filRAM">Memorias RAM</p>
                <p id="filMOT">Motherboards</p>
                <p id="filSSD">Discos Solidos</p>
                <p id="filGPU">Placas de Video</p>
                <p id="all" class="delete">Eliminar filtros</p>
            </div>
            <div id="lista"></div>
        </div>

        <div class="containerCarrito">
            <div id="listaCarrito"></div>
        </div>

    </div>

    <footer><p>Todos los derechos reservados - DIEGO</p></footer>

    <script src="./js/script.js"></script>
